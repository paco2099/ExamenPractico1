spring.application.name=Examen1
#Configiracion del puerto del servidor
server.port = 9000
#configuracion para conectarnos al gestor de oracle
spring.datasource.url = jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=System
spring.datasource.password=12345
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
#configuracion hibernate
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.format_sql = true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#configuracion de la fecha y hora
spring.jackson.time-zone=America/Mexico_City